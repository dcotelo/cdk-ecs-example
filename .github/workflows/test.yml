name: storybook publish stage

on:
  push:
    branches:
      - *
jobs:
  build:
    name: Test CDK code
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

    - uses: actions/checkout@master
      with:
        name: dcotelo/golang-example-app     <-- clone https://github.com/dcotelo/golang-example-app
        ref: refs/heads/release
        
      - name: npm install
        run: |
          npm install


      - name: npm test
        run: |
          npm test

